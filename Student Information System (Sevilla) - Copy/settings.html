<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subjects - CCS SIS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script defer>
    async function load(){
      const el = document.getElementById('list')
      const res = await fetch('/api/subjects')
      const data = await res.json()
      if(!data || data.length===0){ el.innerHTML='<p>No subjects</p>'; return }
      el.innerHTML = '<ul>'+data.map(s=>`<li>${s.code||''} — ${s.title}</li>`).join('')+'</ul>'
    }
    window.addEventListener('DOMContentLoaded', load)
  </script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="homepage.html">
      <img src="assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'" />
      <h1>CCS Student Information System</h1>
    </a>
    <nav class="main-nav">
      <a href="students.html">Students</a>
      <a href="departments.html">Departments</a>
      <a href="course.html">Courses</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="controls">
      <div class="search">
        <input id="searchInput" placeholder="Search students by name or ID..." />
        <button id="searchBtn">Search</button>
      </div>
      <div class="settings">
        <button id="settingsBtn">Settings ▾</button>
        <div id="settingsMenu" class="menu hidden">
          <a href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h2 style="padding:0 20px">Settings</h2>
    <div id="list" style="padding:12px 20px 20px 20px"></div>
    <div class="settings-panel" style="max-width:900px;margin:12px 20px;padding:14px;border-radius:8px">
      <section class="setting-row">
        <h3>Theme</h3>
        <div>
          <label><input type="radio" name="theme" value="light" id="themeLight"> Light</label>
          <label style="margin-left:12px"><input type="radio" name="theme" value="dark" id="themeDark"> Dark</label>
        </div>
      </section>

      <section class="setting-row">
        <h3>Account</h3>
        <div>
          <label>Display Name</label>
          <input id="displayName" placeholder="Your name">
          <label style="margin-top:8px">Email</label>
          <input id="accountEmail" placeholder="you@example.com">
          <div style="margin-top:10px">
            <button id="saveAccountBtn">Save Account</button>
          </div>
        </div>
      </section>

      <section class="setting-row">
        <h3>Change Password</h3>
        <div>
          <label>Current Password</label>
          <input id="currentPassword" type="password">
          <label style="margin-top:8px">New Password</label>
          <input id="newPassword" type="password">
          <label style="margin-top:8px">Confirm New Password</label>
          <input id="confirmPassword" type="password">
          <div style="margin-top:10px">
            <button id="changePasswordBtn">Change Password</button>
          </div>
        </div>
      </section>

      <section class="setting-row">
        <h3>Actions</h3>
        <div>
          <button id="logoutBtn">Logout</button>
          <button id="clearDataBtn" style="margin-left:10px">Clear Local Data</button>
        </div>
      </section>
    </div>
  </main>

</body>
</html>
